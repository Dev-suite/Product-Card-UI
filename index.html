<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <a class="github-fork-ribbon right-top" href="https://github.com/Dev-suite" target="_blank"
        data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <div class="product">
        <span class="product__price">$120</span>
        <img class="product__image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/26438/shoe.png">
        <h1 class="product__title">Nike Roshe Run Print</h1>
        <hr />
        <p>The Nike Roshe One Print Men's Shoe offers breathability, lightweight cushioning and bold style with an
            injected unit midsole and colorful mesh upper. </p>
        <a href="#" class="product__btn btn">Buy Now</a>
    </div>
</body>

</html>
